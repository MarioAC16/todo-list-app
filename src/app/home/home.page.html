<ion-content [fullscreen]="true">
  <ion-toolbar>
    <div>
      <ion-title>TODO LIST</ion-title>
    </div>
  </ion-toolbar>
  <div id="container" style="text-align: left;">
    <strong style="color: #9510AC; font-style: italic; margin-left: 10%;">Completadas</strong>
    <ion-list (taskUpdated)="loadTasks()">
      <ion-item *ngFor="let task of completedTasks" class="custom-item">
        <ion-label>{{ task.title }}</ion-label>
      </ion-item>
    </ion-list>
    <strong style="color: #9510AC; font-style: italic; margin-left: 10%;">Pendientes</strong>
    <ion-list (taskUpdated)="loadTasks()">
      <ion-item *ngFor="let task of pendingTasks" class="custom-item">
        <ion-label>{{ task.title }}</ion-label>
      </ion-item>
    </ion-list>
    <div class="botones-contenedor">
      <ion-button class="boton" style="background: #9510AC;" color="transparent" (click)="openList()" >Lista pendientes</ion-button>
      <ion-button style="margin: auto; background-color: #9510AC; background: #eac6f1;" size="medium" color="transparent" (click)="loadTasks()">
        <ion-icon name="refresh" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button class="boton" style="background: #9510AC;" color="transparent" (click)="openAdd()" >Nueva tarea</ion-button>
    </div>
  </div>
</ion-content>
