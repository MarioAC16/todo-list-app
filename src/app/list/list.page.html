<ion-content [fullscreen]="true">
  <ion-toolbar>
    <div>
      <ion-title>TODO LIST</ion-title>
    </div>
  </ion-toolbar>
  <div id="container" style="text-align: left;">
   <strong style="color: #9510AC; font-style: italic; margin-left: 10%;">Pendientes</strong>
    <ion-list>
      <ion-item *ngFor="let task of pendingTasks" class="custom-item" >
        <ion-label><h2>{{ task.title }}</h2>
          <div *ngIf="task.showDetails" class="details">
            <p><strong style="font-size: medium;">Descripci√≥n:</strong> {{ task.description }}</p>
            <p><strong style="font-size: medium;">Tipo:</strong> {{ task.type }}</p>
            <p><strong style="font-size: medium;">Estado:</strong> {{ task.status }}</p>
          </div>
        </ion-label>
        <ion-button size="small" color="purple" (click)="toggleDetails(task)">
          <ion-icon name="eye" slot="icon-only"></ion-icon>
        </ion-button>
        <ion-button size="small" color="success" (click)="approveTask(task)">
          <ion-icon name="checkmark-circle-outline" slot="icon-only"></ion-icon>
        </ion-button>
        <ion-button size="small" color="danger" (click)="deleteTask(task)">
          <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-list>
    <div class="botones-contenedor">
      <ion-buttons slot="start">
        <ion-back-button style="color: #9510AC;" default-href="home" (clic)="openHome()"></ion-back-button>
        <strong style="font-weight: normal; color: #9510AC;">Regresar</strong>
      </ion-buttons>
    </div>
  </div>
</ion-content>
